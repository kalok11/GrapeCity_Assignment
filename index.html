<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="project-wrapper">


    <div class="tip-calculator-placeholder">
        <div class="tip-calculator-wrapper">
            <div class="tip-calculator-header">
                <h1 >Tip Calculator </h1>
            </div>
            <form>
                <p> Your Total Bill Amount in Dollar (&#36) </p>
                <input type="number" id="total-bill-amount" placeholder="Total Bill Amount">
                <p id="total-bill-error-message" class="error-message"></p>
                <p> How you rate this service ? </p>
                <input type="number" id="service-quality" placeholder="tip%">

                <p></p>
                <p> Number of People sharing the bill ? </p>
                 <input type="number" id="number-of-people" placeholder="Number of People"> <br>
                <button type="button" id="calculate"> Calculate </button>
            </form>
            <div id="answer">
              <form >
                <p>Actual Bill : <span id="actual-bill"> </span>, TotalTip Amount : <span id="total-tip"> 0.00 </span>, Total per Person: <span id="total-bill"> </span> <br> Tip Amount to pay per person : <span id="tip-per-person"> </span></p>
              </form>

            </div>

        </div>
    </div>
</div>

<script src="tip.js"></script>

  </body>
</html>
